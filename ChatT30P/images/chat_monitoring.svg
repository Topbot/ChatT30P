<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Chat monitoring icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Chat bubble -->
  <g filter="url(#shadow)">
    <path d="M96 104c0-26.51 21.49-48 48-48h224c26.51 0 48 21.49 48 48v168c0 26.51-21.49 48-48 48H226l-82.3 62.2c-10.6 8-25.7.4-25.7-12.9V320H144c-26.51 0-48-21.49-48-48V104z" fill="url(#g)"/>
  </g>

  <!-- Message lines -->
  <rect x="144" y="128" width="224" height="24" rx="12" fill="#ffffff" opacity="0.92"/>
  <rect x="144" y="176" width="176" height="24" rx="12" fill="#ffffff" opacity="0.92"/>
  <rect x="144" y="224" width="208" height="24" rx="12" fill="#ffffff" opacity="0.92"/>

  <!-- Monitoring magnifier -->
  <circle cx="360" cy="360" r="72" fill="#0f172a" opacity="0.92"/>
  <circle cx="360" cy="360" r="52" fill="#ffffff" opacity="0.96"/>

  <!-- Pulse chart inside magnifier -->
  <path d="M324 368h18l10-28 18 44 16-52 10 36h22" fill="none" stroke="#06b6d4" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Magnifier handle -->
  <path d="M404 404l54 54" stroke="#0f172a" stroke-width="18" stroke-linecap="round"/>
</svg>
