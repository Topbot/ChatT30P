<form id="form-add-new" action="" style="margin:0;" onsubmit="return false;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="focusInput=false"><i class="fa fa-times"></i></button>
                    <h4 class="modal-title">Добавить блогера или канал</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal clearfix">
                        <div class="form-group">
                            <label class="control-label col-md-4" for="txtFolder">Ссылка на страницу</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="txtBloglink" name="txtFolder" data-ng-model="newName" focus-me="focusInput" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="addBlogger();" class="btn btn-primary pull-right btn-tabkey"><i class="fa fa-save"></i>{{lbl.add}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="focusInput=false"><i class="fa fa-ban"></i>{{lbl.cancel}}</button>
                </div>
            </div>
        </div>
</form>
